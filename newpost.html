<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-6">
                    <div class="alert alert-success d-none" id="alert__response" role="alert">
                        Post creado exitosamente con el id <strong id="post__id"></strong>
                    </div>
                    <div class="mb-1">
                        <label for="title" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="title" placeholder="La naturaleza">
                    </div>
                    <div class="mb-1">
                        <label for="abstrac" class="form-label">Abstrac</label>
                        <input type="text" class="form-control" id="abstrac" placeholder="La naturaleza en el planeta tierra">
                    </div>
                    <div class="mb-1">
                        <label for="author" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="author" placeholder="Colorado Carvajal Juan Miguel">
                    </div>
                    <div class="mb-1">
                        <label for="date" class="form-label">Fecha de la publicación</label>
                        <input type="text" class="form-control" id="date" placeholder="10/05/2021">
                    </div>
                    <div class="mb-1">
                        <label for="timetoread" class="form-label">Tiempo de lectura</label>
                        <input type="text" class="form-control" id="timetoread" placeholder="Duración en minutos">
                    </div>
                    <div class="mb-1">
                        <label for="resume" class="form-label">Resumen del post</label>
                        <textarea class="form-control" id="resume" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" id="send__post">Guardar post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>   
    <script src="/MediumMaquetado/java/newpost.js"></script>
    
</body>
</html>
